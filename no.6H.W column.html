<!DOCTYPE html>
<html lang="zh-Hant"><head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<style>
	#head{height:100%; background-color:#111; padding:1em; position: sticky;text-align:center}
	#sidebars {height: 100%; width: 0; position: fixed; z-index: 1;top: 0; right: 0; background-color: #111; transition: 0.5s;}
	#main {transition: margin-left .5s; padding: 16px;}
	#mean {transition: margin-right .5s; padding: 16px;}
	.container{display:flex ;min-height:100%;}
	#first {display: flex;justify-content: center;}
	li{color:#ffffff;}
	</style>
	<script>
	$(document).ready(function(){
		$("th").dblclick(function(){
			$(this).hide()
			$("#btnReset").click(function(){
        	$("th").fadeIn();
    		});
		;})
	;});
	</script>
</head>
<body>
<div id="head"><h1 style="color:#ffffff">此地施工中</h1></div>

<div id="main">
	<div>
		<button class="openbtn" onclick="openNev()">右展開</button>
		<p>裡面東西，真的</p>
	</div>
	<div><button class="openbtn" id="btnReset">重置所有 棋子</button>
	按錯了再用</div>
<div id="sidebars" onclick="closeNev()">
	<ul><li>基本規則</li></ul>
	<ul><li>白棋先下</li></ul>
	<ul><li>國王：米字型無限制格數移動</li>
		<li>皇后：四周圍一格移動</li>
		<li>教主：X字型無限格移動</li>
		<li>騎士：日字型移動</li>
		<li>城堡：十字型無限格數移動</li>
		<li>士兵：開頭移動2格其餘1格，只能斜上方吃掉，到底後能隨意變換棋子</li>
	</ul></div>

	<table>
		<tr><th>♕</th><th>♔</th><th>♗</th><th>♗</th><th>♘</th><th>♘</th><th>♖</th><th>♖</th></tr>
		<tr><th>♙</th><th>♙</th><th>♙</th><th>♙</th><th>♙</th><th>♙</th><th>♙</th><th>♙</th></tr>
	</table>

<div id="first" class="container">
	<table id="board" border="1" cellspacing="0"></table>
</div>

	<table>
		<tr><th>♛</th><th>♚</th><th>♝</th><th>♝</th><th>♞</th><th>♞</th><th>♜</th><th>♜</th></tr>
		<tr><th>♟</th><th>♟</th><th>♟</th><th>♟</th><th>♟</th><th>♟</th><th>♟</th><th>♟</th></tr>
	</table>

<script>
  const board = document.getElementById("board");
  const pieces = [
  ["♜","♞","♝","♛","♚","♝","♞","♜"],
  ["♟","♟","♟","♟","♟","♟","♟","♟"],
  ["","","","","","","",""],
  ["","","","","","","",""],
  ["","","","","","","",""],
  ["","","","","","","",""],
  ["♙","♙","♙","♙","♙","♙","♙","♙"],
  ["♖","♘","♗","♕","♔","♗","♘","♖"]
];
	let selectedCell= null;
	for (let i = 0; i<8; i++) {
    const row = document.createElement("tr");
    for (let j = 0; j<8; j++) {
     	const cell = document.createElement("td");
     	cell.style.width = "64px";
     	cell.style.height = "64px";
     	cell.style.textAlign = "center";
			cell.style.fontSize = "40px";
     	if ((i + j) % 2 === 0) {
    		cell.style.backgroundColor = "white";}
        else {cell.style.backgroundColor = "grey";}
        cell.textContent = pieces[i][j];
        cell.addEventListener("click", function () {
      handleCellClick(cell);});
      row.appendChild(cell);}
    board.appendChild(row);}
</script>

<script>
function openNev() {
	document.getElementById("sidebars").style.width = "250px";
	document.getElementById("mean").style.marginRight = "250px";}
function closeNev() {
	document.getElementById("sidebars").style.width = "0";
	document.getElementById("mean").style.marginRight= "0";}

function handleCellClick(cell) {
	if (selectedCell === null) {
    if (cell.textContent === "") return;
    selectedCell = cell;
    cell.style.fontSize = "55px";}
    else {
    cell.textContent = selectedCell.textContent;
    selectedCell.textContent = "";
    selectedCell.style.fontSize = "40px";
    selectedCell = null;}}
</script>

</body>
</html>
